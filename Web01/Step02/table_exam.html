<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML Table Basic Page</title>
	<style>
		table, th, td {
		  border: 1px solid #bcbcbc;
		  width: 650px;
	      height: 10px;
		}
	</style>
</head>
<body>
	<table border="1">
		<tr>
			<th colspan="3" rowspan="4"><img src="ddd.jpeg" width="250px" height="250px">
			</th>
			<th colspan="4"><b>이력서</b></th>
		</tr>
		<tr>
			<th>성명</th>
			<th>누군가</th>
			<th>주민번호</th>
			<th>190110-1123456</th>
		</tr>
		<tr>
			<td>생년월일</td>
			<td>2019년 01월 10일</td>
			<td>전화번호</td>
			<th>010 - 1234 - 5678</th>
		</tr>
		<tr>
			<td>전화번호</td>
			<td colspan="3">내가 살고있는 주소</td>
		</tr>
		<tr>
			<td>년</td>
			<td>월</td>
			<td>일</td>
			<th colspan="3">학력 및 경력사항</th>
			<th>발령청</th>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<th colspan="3"></th>
			<th></th>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<th colspan="3"></th>
			<th></th>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<th colspan="3"></th>
			<th></th>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<th colspan="3"></th>
			<th></th>
		</tr>
	</table>
</body>
</html>
