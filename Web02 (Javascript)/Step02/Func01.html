<script>
    // 익명함수
    var a = function() {
        alert('a 함수는');
        alert('익명함수입니다.')
    }
    a();
    alert(a + '-> ' + typeof(a));

    // 선언적 함수
    function b() {
        alert('b 함수는');
        alert('선언적 함수입니다.')
    }
    b();
    alert(b + '-> ' + typeof(b));
</script>
