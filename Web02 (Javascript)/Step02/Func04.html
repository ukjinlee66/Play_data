<script>
    function sum(i, j) {
        return i + j;
    }

    var sub = function(i, j) {
        return i - j;
    }

    alert(sum(20, 10));
    alert(sub(20, 10));
    alert(sum('Ko', 'rea'));

    var a = 200;
    var b = 100;
    alert(sum(a, b));
    alert(sum(String(a), String(b)));

    var c = '2000';
    var d = '1000';
    alert(sum(c, d));
    alert(sum(Number(c), Number(d)));
</script>
