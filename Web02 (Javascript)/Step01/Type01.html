<html>

<body>
    <script>
        var a = 10;
        var b = true;
        var c = "Korea";
        var d = function() {}
        var e = {}
        var z;

        alert(a + "," + typeof(a)); // number
        alert(b + "," + typeof(b)); // boolean
        alert(c + "," + typeof(c)); // string
        alert(d + "," + typeof(d)); // function
        alert(e + "," + typeof(e)); // object
        alert(z + "," + typeof(z)); // undefined --> null
    </script>
</body>

</html>
