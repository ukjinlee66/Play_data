<html>

<body>
    <script>
        // 점수를 입력받아서
        // 90점 이상이면 우수
        // 80점 이상이면 보통
        // 70점 이상이면 부족
        // 70점 미만이면 낙제
        // prompt, alert 사용

        var a = prompt("점수 입력");
        if (a >= 90) {
            alert('우수');
        } else if (a >= 80) {
            alert('보통');
        } else if (a >= 70) {
            alert('부족');
        } else {
            alert('낙제');
        }
    </script>
</body>

</html>
